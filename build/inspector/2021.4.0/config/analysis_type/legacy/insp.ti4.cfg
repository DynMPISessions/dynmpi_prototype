<?xml version="1.0" encoding="UTF-8"?>
<bag
  xmlns:boolean="http://www.w3.org/2001/XMLSchema#boolean"
  xmlns:byte="http://www.w3.org/2001/XMLSchema#byte"
  xmlns:short="http://www.w3.org/2001/XMLSchema#short"
  xmlns:int="http://www.w3.org/2001/XMLSchema#int"
  xmlns:long="http://www.w3.org/2001/XMLSchema#long"
  xmlns:unsignedByte="http://www.w3.org/2001/XMLSchema#unsignedByte"
  xmlns:unsignedShort="http://www.w3.org/2001/XMLSchema#unsignedShort"
  xmlns:unsignedInt="http://www.w3.org/2001/XMLSchema#unsignedInt"
  xmlns:unsignedLong="http://www.w3.org/2001/XMLSchema#unsignedLong"
  xmlns:float="http://www.w3.org/2001/XMLSchema#float"
  xmlns:double="http://www..org/2001/XMLSchema#double"
  xmlns:null="http://www.intel.com/2009/BagSchema#null"
  xmlns:blob="http://www.intel.com/2009/BagSchema#blob"
  >

  <internal>
    <id>tc4</id>
    <name>thread_checker.tc4</name>
    <!-- user can specify this name from the CL -->
    <shortName>thread_checker.tc4</shortName>
    <description>thread_checker.description</description>

    <!-- This is the alias that users reference from CL -->
    <abbreviation>ti4</abbreviation>

    <int:schemaVersion>1</int:schemaVersion>
    <int:contentVersion>1</int:contentVersion>
	
	<property name="helpId">intel.che.nem.analysis_type_threading_pane_f3120</property>
  </internal>

  <knobs>
  </knobs>


  <analysis>

    <collector id="runtc">
      <binaryName>runtc</binaryName>
	  <boolean:collectorKnob  knob="cknob_check_deadlock"                   >true</boolean:collectorKnob>
      <boolean:collectorKnob  knob="cknob_check_datarace"                   >true</boolean:collectorKnob>
	  <boolean:collectorKnob  knob="cknob_check_cross_thread_stack_access"  >true</boolean:collectorKnob>
	  <boolean:collectorKnob  knob="cknob_detect_races_on_stack_access"  	>true</boolean:collectorKnob>
      <collectorKnob          knob="cknob_resolution"                       >superfine</collectorKnob>
      <int:collectorKnob      knob="cknob_stack_depth"                      >32</int:collectorKnob>
	  <collectorKnob          knob="cknob_check_cross_thread_stack_access"  >opt1</collectorKnob>
    </collector>

  </analysis>

  <!-- vim: set ft=xml et ts=8 sw=2 sts=2: -->
</bag>
