# DO NOT ALTER OR DELETE THIS FILE
#
# This file consists of lines consisting of:
# 1) section names: names in ("square") brackets
#   [Section name]
#
# 2) Instrumentation directives:
#   [API_Group_Alias,] [module, ...] module = <instrumentation level>
#      where <instrumentation level> is one of the following:
#       sys -- Special mode for system libraries 
#       at -- API tracing
#       tmt -- targeted memory tracing (at implied)
#       no -- no tracing
#
#=================================
#
# Rules for defining wildcards:
# -----------------------------
# 1) For modules: 
#      libfoo*.so matches libfoo.so libfoo-1.so libfoo-1.2.so etc.
#      libfoo.so* matches libfoo.so libfoo.so.0 libfoo.so.1.1 etc
#
# 2) Sections do not support wildcards
#      *!.plt - selects .plt sections in all modules
#
# 3) For functions:
#      foobar* matches: foobar, foobar@GLIBC1, foobar@@glibc2, etc.
#      libpthread.so*!pthread_create* matches:
#                  module libpthread.so.(any version), 
#                         pthread_create(any version)


[Module]
# System Libraries
libglib*=no
libdl.so=no
ld-linux.so*=sys
ld-linux-x86-64.so*=sys

Pthreads,      libpthread.so*=at
StdCLib,       libc.so*=tmt
StdCppLib,     libstdc++.so*=tmt

# Intel Notify libraries
Ittnotify,     libittnotify.so, libittnotify_debug.so=at

# Intel JIT Profiling API v.1 & v.2 libraries
JITProf, libpinjitprofiling.so =at

# Intel Gen tracing tool
GenTrace, gentrace.so =at

# Intel OpenCl Libraries
OpenCl, libintelocl.*, libOclCpuBackEnd.* =at
OpenCl, libOpenCL.*, libsycl.* =at
OpenCl, libtask_executor.*, libcpu_device.*, libpi_opencl.* =no
OpenCl, libigdrcl.so, __ocl_svml_z0.*, libcl_logger.so.*=no
OpenCl, libclang_compiler.*, libcommon_clang.*=no


# OpenMP modules
OpenMP, libguide.so,   libguide_stats.so=at
OpenMP, libiomp5.so,   libiompprof5.so, libiompstupbs5.so=at
OpenMP, libompstub.so, libomp_db.so=at
OpenMPOffload, libomptarget.so=at

# For testing
stepper, libstepper.so=at

# Intel math and resource libraries
libimf.so=at
libirml.so*=no
libirml_debug.so*=no

# TBB modules
TBB, libtbbmalloc.so*, libtbbmalloc_debug.so*=at
TBB, *_libtbbmalloc.so*, *_libtbbmalloc_debug.so*=at
libtbb.so*=no
*_libtbb.so*=no
libtbb_debug.so*=no
*_libtbb_debug.so*=no

#QtThreads modules
QT, libQtDeclarative.so*,libQtGui.so*,libQtCore.so*=no
QT, libQtScript.so*,libQtSql.so*,libQtXmlPatterns.so*=no
QT, libQtNetwork.so*,libQtSvg.so*=no
libMingw*=no

# CILK modules
Cilk, libcilkrts*=at

# MPI communication libraries 
libdapl*=no
libibverbs*=no

# gcc modules
libgcc_s*=no


[Section]
# default - instrument code for all sections

[Function]
# default function instrumentation is defined in the code.

[Instruction]
